<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITO Technology </title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="assets/images/Logo.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">

</head>
<body>
<div id="ito-page">
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="assets/images/Logo.png" alt="Logo">
            </a>
            <div class="ml-auto d-flex navbar__items-right">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        Hỗ Trợ &nbsp; <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.59 0.589966L6 5.16997L1.41 0.589966L0 1.99997L6 7.99997L12 1.99997L10.59 0.589966Z" fill="#4C4C4C"/>
</svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="supportDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="regionDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        <img src="assets/images/Flag.png" alt="en"> EN &nbsp; <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.59 0.589966L6 5.16997L1.41 0.589966L0 1.99997L6 7.99997L12 1.99997L10.59 0.589966Z" fill="#4C4C4C"/>
</svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="regionDropdown">
                        <li><a class="dropdown-item" href="#">Vietnamese</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="ito-body">
        <div class="row login-form-group m-0">
            <div class="col-10 m-auto bg-white p-0 login-form-group__outline">
                <div class="row m-0">
                    <div class="col-6 image-left p-0">
                    </div>
                    <div class="col-6 form-right p-0">
                        <div id="form-login">
                            <div class="form-login_title">
                                <h2>Đăng ký</h2>
                            </div>
                            <div class="form">
                                <div class="form-group">
                                    <label for="name">Tên đăng nhập</label>
                                    <input type="text" id="name" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <input type="password" id="inputPassword" class="form-control" name="password"
                                           aria-required="true" aria-invalid="false">
                                    <img onclick="togglePassword('#inputPassword')" class="btn-toggle-pwd"
                                         src="assets/images/show-pass.png" alt="Ẩn / hiện mật khẩu">
                                </div>

                                <div class="form-group">
                                    <label for="inputComfirmPassword">Nhập lại mật khẩu</label>
                                    <input type="password" id="inputComfirmPassword" class="form-control"
                                           name="password"
                                           aria-required="true" aria-invalid="false">
                                    <img onclick="togglePassword('#inputComfirmPassword')" class="btn-toggle-pwd"
                                         src="assets/images/show-pass.png" alt="Ẩn / hiện mật khẩu">
                                </div>


                                <div class="form-group text-center cta-login">
                                    <button type="submit" class="d-block w-100 form-group btn" data-toggle="modal"
                                            data-target="#verifyOtp">
                                        Hoàn thành
                                    </button>
                                </div>

                                <div class="form-group register-text">
                                    Bạn có tài khoản? <a href="./login.html">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--modal-->
    <div class="modal fade" id="verifyOtp" tabindex="-1" aria-labelledby="verifyOtpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form-forgot-password_title">
                        <h3>Nhập mã xác thực</h3>
                        <p class="m-0">Chúng tôi sẽ gửi mã xác minh đến</p>
                        <p class="font-weight-bold">+84123456789</p>
                    </div>
                    <form method="get" class="form digit-group" data-group-name="digits" data-autosubmit="false"
                          autocomplete="off">
                        <div class="form-row m-0 justify-content-between">
                            <input class="form-group" type="text" id="digit-1" name="digit-1" data-next="digit-2"/>
                            <input class="form-group" type="text" id="digit-2" name="digit-2" data-next="digit-3"
                                   data-previous="digit-1"/>
                            <input class="form-group" type="text" id="digit-3" name="digit-3" data-next="digit-4"
                                   data-previous="digit-2"/>
                            <input class="form-group" type="text" id="digit-4" name="digit-4" data-next="digit-5"
                                   data-previous="digit-3"/>
                            <input class="form-group" type="text" id="digit-5" name="digit-5" data-next="digit-6"
                                   data-previous="digit-4"/>
                            <input class="form-group" type="text" id="digit-6" name="digit-6" data-previous="digit-5"/>
                        </div>
                        <div class="form-group text-center cta-verify">
                            <button type="submit" class="d-block w-100 form-group btn">
                                Xác nhận
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script defer src="./assets/js/jquery.js"></script>
<script defer src="./assets/js/bootstrap.js"></script>
<script defer src="./assets/js/main.js"></script>
</body>
</html>
