<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITO Technology</title>
    <link rel="icon" href="./images/Logo.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">
</head>
<body>
<div id="ito-page">
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="./images/Logo.png" alt="Logo">
            </a>
            <div class="ml-auto d-flex navbar__items-right">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        Hỗ Trợ &nbsp; <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="supportDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="regionDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        <img src="./images/Flag.png" alt="en"> EN &nbsp; <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="regionDropdown">
                        <li><a class="dropdown-item" href="#">Vietnamese</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="ito-body">
        <div class="row login-form-group m-0">
            <div class="col-8 m-auto bg-white p-0 login-form-group__outline">
                <div class="row m-0">
                    <div class="col-6 image-left p-0">
                        <img src="images/bg-login.png" alt="Background Login">
                    </div>
                    <div class="col-6 form-right p-0">
                        <div id="form-login">
                            <div class="form-login_title">
                                <h2>Đăng nhập</h2>
                            </div>
                            <form action="/">
                                <div class="form-group">
                                    <label for="id">Tên đăng nhập</label>
                                    <input type="text" id="id" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <input type="password" id="inputPassword" class="form-control" name="password"
                                           aria-required="true" aria-invalid="false">
                                    <img onclick="togglePassword('#inputPassword')" id="btn-toggle-pwd" src="./images/show-pass.png" alt="Ẩn / hiện mật khẩu">
                                </div>

                                <div class="form-row m-0 justify-content-between">
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" id="rememberme" class="custom-control-input"
                                                   name="rememberMe" value="1" checked="">
                                            <label class="custom-control-label" for="rememberme">Nhớ mật khẩu</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <a href="#">Quên mật khẩu?</a>
                                    </div>
                                </div>

                                <div class="form-group text-center cta-login">
                                    <button type="submit" class="form-group btn">
                                        Đăng nhập
                                    </button>
                                </div>

                                <div class="form-group register-text">
                                    Bạn chưa có tài khoản? <a href="#">Đăng ký</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script defer src="./assets/js/jquery.js"></script>
<script defer src="./assets/js/bootstrap.js"></script>
<script defer src="./assets/js/main.js"></script>
</body>
</html>
