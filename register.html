<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITO Technology</title>
    <link rel="icon" href="./images/Logo.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">

</head>
<body>
<div id="ito-page">
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="./images/Logo.png" alt="Logo">
            </a>
            <div class="ml-auto d-flex navbar__items-right">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        Hỗ Trợ &nbsp; <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.59 0.589966L6 5.16997L1.41 0.589966L0 1.99997L6 7.99997L12 1.99997L10.59 0.589966Z" fill="#4C4C4C"/>
</svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="supportDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="regionDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        <img src="./images/Flag.png" alt="en"> EN &nbsp; <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.59 0.589966L6 5.16997L1.41 0.589966L0 1.99997L6 7.99997L12 1.99997L10.59 0.589966Z" fill="#4C4C4C"/>
</svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="regionDropdown">
                        <li><a class="dropdown-item" href="#">Vietnamese</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="ito-body">
        <div class="row login-form-group m-0">
            <div class="col-10 m-auto bg-white p-0 login-form-group__outline">
                <div class="row m-0">
                    <div class="col-6 image-left p-0">
                    </div>
                    <div class="col-6 form-right p-0">
                        <div id="form-login">
                            <div class="form-login_title">
                                <h2>Đăng ký</h2>
                            </div>
                            <form class="form" action="./register-continue.html">
                                <div class="form-group">
                                    <label for="name">Họ tên <span>*</span></label>
                                    <input type="text" id="name" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email <span>*</span></label>
                                    <input type="email" id="email" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Số điện thoại <span>*</span></label>
                                    <input type="text" id="phone" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing" maxlength="10">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="male-female">Giới tính <span>*</span></label>
                                    <div id="male-female" class="form-row m-0">
                                        <div class="form-check radio-item">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="male" checked>
                                            <label class="form-check-label" for="male">Nam</label>
                                        </div>
                                        <div class="form-check ml-5 radio-item">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="female">
                                            <label class="form-check-label" for="female">Nữ</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="dayOfBirth">Ngày sinh <span>*</span></label>
                                    <input type="date" id="dayOfBirth" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="address">Địa chỉ <span>*</span></label>
                                    <input type="text" id="address" class="form-control" name="LoginForm[identity]"
                                           aria-required="true" aria-invalid="false" placeholder="Typing">
                                    <div class="invalid-feedback"></div>
                                </div>


                                <div class="form-group text-center cta-login">
                                    <button type="submit" class="d-block w-100 form-group btn">
                                       Tiếp tục
                                    </button>
                                </div>

                                <div class="form-group register-text">
                                    Bạn có tài khoản? <a href="./login.html">Đăng nhập</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script defer src="./assets/js/jquery.js"></script>
<script defer src="./assets/js/bootstrap.js"></script>
<script defer src="./assets/js/main.js"></script>
</body>
</html>
